{% comment %}
{{ page.slug }}
{% endcomment %}

<footer class="c-footer c-site-footer">

	<div class="{% if page.layout == 'post' %}c-footer-block{% endif %}">
	    <div class="o-container">

            <div
                class="u-smDown-blockB--3by4 u-sm-blockB--1by2
                {% unless page.layout == 'post' %}c-footer-hideMobileLogo{% endunless %}">
                <a href="/" class="c-footer-logo">
                    <img class="" src="{{ site.imageurl }}logo.png" alt="{{ site.title }}" />
                </a>
            </div>

            <div class="Grid Grid--withGutter">
                <div class="Grid-cell u-sm-size7of10">
                    <ul class="o-listClean">
                        <li><a href="{{ site.address-link }}">{{ site.address }}</a></li>
                        <li><a href="tel:{{ site.phone }}">Phone: {{ site.phone }}</a></li>
                        <li><a href="mailto:{{ site.email }}">Email: {{ site.email }}</a></li>
                        <li>Gallery open: {{ site.gallery-hours }}</li>
                        <li>Office open: {{ site.office-hours }}</li>
                    </ul>
                </div>

                {% comment %}
                <div class="Grid-cell u-sm-size3of10 u-smDown-blockT--3by4">
                    <div class="u-textRight">
                        {% include enews-form.html %}
                    </div>
                </div>
                {% endcomment %}

            </div>
	    </div>
	</div>

    <div class="c-footer-block u-sm-hide">
        <div class="o-container">
            <div class="Grid-cell" id="nav">

                <div class="c-nav-item {% if page.url == '/' %}is-active{% endif %}">
                    <a class="" href="/">Home</a>
                </div>

                {% include nav.html %}

            </div>
        </div>
    </div>

</footer>
