---
layout: default
---

<div class="c-hero" role="banner">
    <a href="/whats-on">

        {% if page.youtube %}

            <div class="FlexEmbed">
                <div class="FlexEmbed-ratio FlexEmbed-ratio--hero"></div>
                <div class="FlexEmbed-content">
                    <iframe
                        class="u-posAbsoluteCenter"
                        src="https://www.youtube.com/embed/{{ page.youtube }}?autoplay=1"
                        frameborder="0"
                        allowTransparency="true"
                        allowfullscreen
                        width="100%"
                        height="100%" >
                    </iframe>
                </div>
            </div>

        {% else %}

            <div class="FlexEmbed">
                <div class="FlexEmbed-ratio FlexEmbed-ratio--hero"></div>
                <div class="FlexEmbed-content">
                    {% assign image = page.banner-image %}
                    {% include responsive-img.html %}
                </div>
            </div>

        {% endif %}

    </a>

    {% assign categoryName = 'whats-on' %}
    <div class="o-grid c-postGrid" style="margin-top:2px">
        {% for post in site.categories[categoryName] limit: 4 %}
            {% include post-cell-alt.html %}
        {% endfor %}
    </div>
</div>
