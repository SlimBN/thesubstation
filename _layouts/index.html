---
layout: default
---

<div class="c-hero" role="banner">

    {% if page.youtube %}

    	<div class="FlexEmbed">
    		<div class="FlexEmbed-ratio FlexEmbed-ratio--4by3"></div>
    		<div class="FlexEmbed-content">
    			<iframe
			        class="u-posAbsoluteCenter"
			        src="https://www.youtube.com/embed/{{ page.youtube }}?autoplay=1&loop=1"
			        frameborder="0"
			        allowTransparency="true"
			        allowfullscreen
                    width="100%"
                    height="100%" >
		        </iframe>
    		</div>
    	</div>

    {% elsif page.carousel-images %}

        <div class="owl-carousel js-owl">
        	{% for image in page.carousel-images %}
            	<div class="FlexEmbed">
            		<div class="FlexEmbed-ratio FlexEmbed-ratio--4by3"></div>
            		<div class="FlexEmbed-content">
            			{% include responsive-img.html %}
            		</div>
            	</div>
        	{% endfor %}
        </div>

    {% else %}

        <div class="FlexEmbed">
            <div class="FlexEmbed-ratio FlexEmbed-ratio--4by3"></div>
            <div class="FlexEmbed-content">
                {% assign image = page.banner-image %}
                {% include responsive-img.html %}
            </div>
        </div>

    {% endif %}

</div>
